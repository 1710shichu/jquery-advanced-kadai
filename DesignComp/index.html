<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。" />
  <title>MyProfile</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

   <!-- slickの読み込み -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

</head>

<body>
  <!-- ナビゲーションメニュー -->
  <header>
    <nav>
      <div>
        <a href="index.html" class="home">My Profile</a>
      </div>
      <div class="menu">
        <a href="#about">About</a>
        <a href="#works">Works</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <!-- メイン画像　カーセル写真3枚 -->
     <section id="carousel-section">
      <div class="carousel" >
        <div>
          <img class="camera" src="image/main.png" alt="CanonのCamera">
        </div>
        <div>
          <img class="goods" src="image/main2.png" alt="机の上のカメラ用品">
        </div>
        <div>
          <img class="sunset" src="image/main3.png" alt="夕日を背景にカメラ">
        </div>
      </div>
     </section>
     
      <!-- About -->
      <h1 id="about">About</h1>
      <section class="about">
        <img src="image/about.png" alt="Kazuki Asahina" class="circle">
        <div class="content">
          <p class="name">Kazuki Asahina</p>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </section>

      <!-- Works -->
      <h1 id="works">Works</h1>
      <section class="works">
        <div class="item">
          <img src="image/works1.png" alt="日本海" class="course-item-img">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>

        <!-- 左右に隙間を開けるために、"item_center"クラスを付与 -->
        <div class="item item_center">
          <!-- <img src="image/works2.png" alt="冠雪した御嶽山"> -->
          <!-- <button id="modal-open" class="modal-open" >冠雪した御嶽山</button> -->
          <button id="modal-open" class="modal-open" type="button"><img src="image/works2.png" alt="冠雪した御嶽山"></button>
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <!-- モーダル本体 -->
        <div class="layer js-modal">
          <div class="modal">
            <div class="modal-inner">
              <!-- 閉じるボタン -->
              <div class="close-button">×</div>
              <div class="modal-contents">
                
                <!-- モーダル内のコンテンツ -->
                <div class="modal-contentbody">
                  <img src="image/works2.png" alt="冠雪した御嶽山">
                </div>
              </div>
           </div>
          </div>
        </div>
        </div>

        <div class="item">
          <img src="image/works3.png" alt="京都の街並み">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
        
        <!-- コース画像のモーダル時のグレー背景 -->
        <div id="grayDisplay"></div>
      </section>
    </article>

  </main>
  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>

  <!--jQueryをCDNで導入するには、以下のコードをHTMLファイルのbodyタグの閉じタグの直前に記述  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!--java Script 読み込み  -->
  <script src="script.js"></script>
  
 <!-- slickの読み込み -->
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> 

 

</body>

</html>
